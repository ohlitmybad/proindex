<script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }
    
    // Check for saved dark mode preference on page load
    document.addEventListener('DOMContentLoaded', (event) => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    });
</script>

<div class="dark-mode-toggle" onclick="toggleDarkMode()">
    <span class="toggle-icon"></span>
  </div>
  
<script>
    // Translation functionality
    function setLanguage(language) {
      localStorage.setItem('preferredLanguage', language);
      // Update URL with language parameter
      const url = new URL(window.location.href);
      if (language === 'en') {
        url.searchParams.delete('lang');
      } else {
        url.searchParams.set('lang', language);
      }
      window.history.pushState({}, '', url);
      applyLanguage(language);
    }
    
    function getPreferredLanguage() {
      // Check URL parameter first
      const urlParams = new URLSearchParams(window.location.search);
      const langParam = urlParams.get('lang');
      if (langParam) {
        return langParam;
      }
      return localStorage.getItem('preferredLanguage') || getBrowserLanguage() || 'en';
    }
    
    function getBrowserLanguage() {
      return navigator.language.slice(0, 2);
    }
    
    function applyLanguage(language) {
      fetch(`locales/${language}.json`)
        .then(response => response.json())
        .then(translations => {
          // Update text content for elements with data-i18n attribute
          document.querySelectorAll('[data-i18n]').forEach(element => {
            const key = element.getAttribute('data-i18n');
            let value = translations;
            const keys = key.split('.');
            for (const k of keys) {
                if (value) value = value[k];
            }
            if (value) {
                // Special handling for metric options to preserve per 90 suffix
                if (element.tagName === 'OPTION' && element.parentElement.id === 'metric') {
                    const isPerNinety = element.textContent.includes('per 90');
                    element.textContent = value + (isPerNinety ? ' per 90' : '');
                } else {
                    element.textContent = value;
                }
            }
          });
            });
    }
    
    // Initialize translations
    const preferredLanguage = getPreferredLanguage();
    applyLanguage(preferredLanguage);
    
    </script>
    
</body>
</html>
