.toggle-button {
  position: absolute;

/* Hide the default checkbox */
.toggle-button input[type="checkbox"] {
  opacity: 0;
  width: 0;
  height: 0;
}

/* Style the custom checkbox */
.toggle-button label {
  display: inline-block;
  width: 20px; /* Set width */
  height: 20px; /* Set height */
  background-color: #ccc;
  border-radius: 50%; /* Make it round */
  cursor: pointer;
  position: absolute;
}

/* Style the checked state of the custom checkbox */
.toggle-button input[type="checkbox"]:checked + label {
  background-color: #8be31e;
}

/* Style the slider inside the custom checkbox */
.toggle-button label::before {
  content: "";
  position: absolute;
  width: 12px; /* Set width of the slider */
  height: 12px; /* Set height of the slider */
  background-color: white;
  border-radius: 50%; /* Make it round */
  left: 20%; /* Adjust position */
  top: 20%; /* Adjust position */
  transition: transform 0.3s ease;
}

/* Style the slider when checkbox is checked */
.toggle-button input[type="checkbox"]:checked + label::before {
  transform:scale(0.88)
}

<script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }
    
    // Check for saved dark mode preference on page load
    document.addEventListener('DOMContentLoaded', (event) => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark-mode');
      }
    });
</script>

<div class="dark-mode-toggle" onclick="toggleDarkMode()">
    <span class="toggle-icon"></span>
  </div>
  
<script>

  
  function getPreferredLanguage() {
    // PRIORITY 1: Check URL parameter first
    const urlParams = new URLSearchParams(window.location.search);
    const langParam = urlParams.get('lang');
    if (langParam) {
      return langParam;
    }
    // PRIORITY 2: Check localStorage
    const storedLang = localStorage.getItem('preferredLanguage');
    if (storedLang) {
      return storedLang;
    }
    // PRIORITY 3: Use browser language
    return getBrowserLanguage() || 'en';
  }

  function getBrowserLanguage() {
    return navigator.language.slice(0, 2);
  }

  function applyLanguage(language) {
    console.log(language);

    if (language === 'en') {
      return;
    }

    
    fetch(`locales/${language}.json`)
      .then(response => {
        // Don't throw an error, just return null if response is not OK
        return response.ok ? response.json() : null;
      })
      .then(translations => {
        // Only proceed if translations exist
        if (translations) {
          document.querySelectorAll('[data-i18n]').forEach(element => {
            const keys = element.getAttribute('data-i18n').split('.');
            let value = translations;
            for (const key of keys) {
              if (value === undefined || value === null) break;
              value = value[key];
            }
            if (value) {
              if (element.tagName === 'OPTION' && element.parentElement.id === 'metric') {
                const metricKey = element.getAttribute('data-i18n');
                const originalMetric = customMetricOrder.find(m => m.i18n === metricKey);
                
                // Only add "per 90" if not toggled AND the original metric includes "per 90"
                const shouldAddPerNinety = !isToggled && originalMetric && originalMetric.text.includes('per 90');
                
                // Get the translated version of "per 90" or use default English version
                const per90Translation = translations.common && translations.common.per90 ? 
                                        translations.common.per90 : " per 90";
                
                element.textContent = value + (shouldAddPerNinety ? per90Translation : '');
            }
              else if (element.tagName === 'META') {
              element.setAttribute('content', value);
          } else if (value.includes('<')) {
              element.innerHTML = value;
          } else if (element.classList.contains('toggle-button')) {
              element.setAttribute('data-tooltip', value);
          } else {
              element.textContent = value;
          }          }
          });
        }
      })
      .catch(() => {
        // Completely empty catch block to silently ignore any errors
      });
  }
  
  const preferredLanguage = getPreferredLanguage();
  applyLanguage(preferredLanguage);
  
    </script>
