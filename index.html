body {

.container {

.left-bar {

.left-bar ul {
    list-style-type: none;
    padding: 0;
}

    padding: 12px 20px;
    cursor: pointer;

}

.left-bar li:hover {
    background-color: #212121;
}

.left-bar li.active {
    background-color: #212121;
}

.right-bar {

    background-color: #f4f4f4;

}

.tabs {
    background-color: #292929;
    overflow: hidden;

}

.tablinks {
    background-color: #292929;
        font-size: 15px; /* Increase font size */
    color: white;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 16.4px 19px;
    transition: background-color 0.3s;
    display: block;
    width: 250px; /* Set width to match the left-bar */
}

.tablinks:first-child {
    margin-top: 16.4px; /* Add margin-top to the first tab link */
}

.tablinks:hover {
    background-color: #212121;
}

.tablinks.active {
    background-color: #212121;
}

.tabcontent {
    display: none;
    padding: 18px;
}

.csv-output {
    font-family: Arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

.csv-output {
    font-family: Arial, sans-serif;
    border-collapse: collapse;
    width: 99.9%;
    border-radius: 5px; /* Add border-radius to round up the sides */
    overflow: hidden; /* Hide overflow to prevent borders from protruding */
}

.csv-output th,
.csv-output td {
    border: 1px solid #ddd; /* Use a lighter border color */
    text-align: left;
    padding: 10px; /* Increased padding for better spacing */
    font-size: 15.5px;
}

.csv-output th {
    background-color: #f2f2f2;
}

.csv-output td {
    color: #666; /* Darken text color for cells */
}

.csv-output tr:nth-child(odd) {
    background-color: #f9f9f9; /* Alternate background color for odd rows */
}

.csv-output td:nth-child(5) {
    font-size: 21px; /* Decrease font size slightly */
    font-weight: bold; /* Make it bold for emphasis */
}

.csv-output th {
    background-color: #f2f2f2; /* Background color for header row */
    color: #333333c9; /* Text color for header row */
    padding: 12px; /* Padding for header cells */
    border: 1px solid #ddd; /* Border for header cells */
    height: 15px; /* Set the height of header row */
}

.csv-output th:last-child,
.csv-output td:last-child {
    text-align: center; /* Center-align content in the last column */
}

// Function to extract sport name from list item
function extractSportName(listItemText) {
    return listItemText.trim().split(' ').slice(1).join(' '); // Split and join from second element
}

// Function to toggle tabs
function openTab(event, tabName) {
// Hide all tab contents
document.querySelectorAll('.tabcontent').forEach(tab => {
    tab.style.display = 'none';
});
// Remove active class from all tab buttons
document.querySelectorAll('.tablinks').forEach(tabButton => {
    tabButton.classList.remove('active');
});
// Show the selected tab content
document.getElementById(tabName).style.display = 'block';
// Add active class to the clicked tab button
event.currentTarget.classList.add('active');

console.log("Selected tab:", tabName); // Check the selected tab name

// Check if tabName is one of the positions and a sport is selected
const activeListItem = document.querySelector('.left-bar li.active');
if (activeListItem) {
    const sport = extractSportName(activeListItem.textContent); // Extract sport name
    console.log("Selected sport:", sport); // Check the selected sport name

    // Search CSV data for matching rows
    const matchingRows = csvData.split('\n').filter(row => {
    const rowData = row.split(',');
    // Adjusted condition to match hyphenated positions
    return rowData[6].trim() === sport && rowData[7].trim() === tabName;
});

console.log("Matching rows:", matchingRows); // Check matching rows

const positionContent = document.getElementById(`${tabName}Content`);
// Clear previous content
positionContent.innerHTML = "";

if (matchingRows.length > 0) {
    matchingRows.sort((a, b) => {
    const indexScoreA = parseInt(a.split(',')[5]);
    const indexScoreB = parseInt(b.split(',')[5]);
    return indexScoreB - indexScoreA;
});

// Display matching rows
positionContent.innerHTML = `
    <table class="csv-output">
        <tr>
            <th>Name</th>
            <th>Team</th>
            <th>Age</th>
            <th>Minutes</th>
            <th>Index Score</th>
        </tr>
        ${matchingRows.map(row => {
            const rowData = row.split(',');
            let color = ''; // Default color
            const indexScore = parseInt(rowData[5]);
            // Assign colors based on index score ranges
            if (indexScore <= 41) {
                    color = '#E5E5E5'; // Lightest Gray for values <= 41
                } else if (indexScore <= 54) {
                    color = '#D8D8D8'; // Intermediate Gray for values 42-45
                } else if (indexScore <= 59) {
                    color = '#D3D6E1'; // Light Gray for values 46-50
                } else if (indexScore <= 62) {
                    color = '#C6C9D7'; // Intermediate Gray for values 51-55
                } else if (indexScore <= 64) {
                    color = '#BCCAE1'; // Pale Blue-Gray for values 56-60
                } else if (indexScore <= 66) {
                    color = '#B1C4DC'; // Intermediate Blue-Gray for values 61-65
                } else if (indexScore <= 68) {
                    color = '#A1C7E5'; // Intermediate Blue for values 66-70
                } else if (indexScore <= 70) {
                    color = '#95C0E2'; // Intermediate Blue for values 71-75
                } else if (indexScore <= 74) {
                    color = '#82D1EE'; // Bright Blue for values 76-80
                } else if (indexScore <= 79) {
                    color = '#7BCFEF'; // Intermediate Bright Blue for values 81-85
                } else if (indexScore <= 85) {
                    color = '#6DCFED'; // Intermediate Bright Blue for values 86-90
                } else if (indexScore <= 93) {
                    color = '#5FCFEB'; // Vivid Blue for values 91-95
                } else {
                    color = '#8FFFB5'; // Dark Cyan for values 96-100
                }
            return `<tr>
                        <td>${rowData[1]}</td>
                        <td>${rowData[2]}</td>
                        <td>${rowData[3]}</td>
                        <td>${rowData[4]}</td>
                        <td style="color: ${color};">${rowData[5]}</td>
                    </tr>`;
        }).join('')}
    </table>`;
} else {
    // If no matching rows found, display a message
    positionContent.innerHTML = `<p>No data available for ${tabName} in ${sport}</p>`;
    }
}
}
